<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <div class="card-left">  

      
      <div class="tittle-logo">
        <div class="lingkaran1"></div>
        <div>
          BASE 
          <p>APPAREL</p>
        </div>
      
      </div>
      <div class="content-text">

        <p class="we">WE'RE</p>
        <div class="coming">
          <p>COMING</p>
          <p>SOON</p>
        </div>
      
      </div> 
      
      <div class="content-description">
        Hello Fellow Shoppers! We're currently building our new fashion store. Add your email below to stay ip-to-date with announcement and our luch deals. 
      </div>

      <div class="input-email">
       <input type="text" name="email-text" style="width:250px; height: 35px; border-radius: 20px; border-color: hsl(0, 93%, 68%); ">
        <button class="btn-email">
          <img src="images/icon-arrow.svg" alt="">
        </button>
      </div>

    </div>

    <div class="card-right">
      <img src="images/hero-desktop.jpg" alt="img-right">
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
